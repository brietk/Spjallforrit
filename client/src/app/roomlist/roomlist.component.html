<h4>
  These are available chatrooms. Feel free to join and chat.
</h4>
<li *ngFor="let room of rooms">
  <a [routerLink]="['/room', room]">
        {{room}}
    </a>
</li>

<hr />

<h4>
  To open a new chatroom, type room name and press "Join new room".
</h4>

<input type="text" #roomname placeholder="Name of new chatroom" [(ngModel)]="roomName" />
<button (click)="OnJoin()">
    Join new room
  </button>

<hr />
<h4>Users currently logged in Chat World</h4>

<table>
  <tr *ngFor="let user of users">
    <td>{{user}}</td>
  </tr>
</table>

<h1>Send private message</h1>

<select [(ngModel)]="selectedUser" style="width: 204px; height: 20px;">
<option default="Select user" *ngFor="let user of users" [ngValue]="user">{{user}}</option>
</select>


<div>
  <input type="text" #privatemsg placeholder="Private message" style="width: 200px;" [(ngModel)]="privateMsg" />
<button (click)="SendPrivateMessage()">
    Send message
  </button>
</div>
<hr />

<button (click)="OnLogout()">Logout</button>
